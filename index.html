<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love calculator</title>
    <!--Favicon-->
    <link rel="icon" href="images/like.png">
    <!--Bootstrap 5 css cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Custom css file -->
    <link href="style.css" rel="stylesheet">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/2b96ab167c.js" crossorigin="anonymous"></script>
    <!-- jquery cdn-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <!--Alert-->
        <div class="alert-danger">
            All fields are required!
            <button id="close-btn"><i class="fas fa-times"></i></button>
        </div>

        <!-- Navbar -->
        <nav class="navbar navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/love-birds.png" alt="Heart" width="85" height="85">
                    <br> Love calculator
                </a>
            </div>
        </nav>
        <div class="container main-cont">
            <div class="row">
                <div class="col form-sec">
                    <input class="fields" type="text" id="n1" placeholder="Your name">
                    <input class="fields" type="text" id="n2" placeholder="Crush name">
                    <button class="love-btn" id="love-btn">Calculate</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal box -->
    <div class="modal fade" id="exampleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close-btn" data-bs-dismiss="modal" aria-label="Close">X</button>
                </div>
                <div class="modal-body">
                    <h2><span id="result"></span> %</h2>
                    <h4 id="couples"></h4>

                    <!-- <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div> -->
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap bundle js file-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!-- Custom js file -->
    <script src="index.js"></script>
</body>

</html>
